  <body class="landing-page sidebar-collapse">
    <div id="main">

      <div>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-white fixed-top navbar-transparent" color-on-scroll="500">
          <div class="container">
            <div class="navbar-translate">
              <b><a class="navbar-brand" href="#" rel="tooltip" title="Write a story!" data-placement="bottom">
                Thuy Loi Confession
              </a></b>
            </div>
          </div>
        </nav>
        <!-- End Navbar -->
        <div class="wrapper">
          <div class="page-header page-header-small">
            <div class="page-header-image" data-parallax="true" style="background-image: url('./assets/img/img-head.png');">
            </div>
            <div class="content-center">
              <div class="container">
                <h1 class="title">Thuy Loi Confession</h1>
                <div class="text-center">
                  <a href="https://www.facebook.com/sinhvienthuyloicfs/" class="btn btn-secondary btn-round text-uppercase" target="_blank" rel="noopener">
                    Follow us on Facebook
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="section section-about-us">
            <div class="container" id="submit_form">
              <div class="row">
                <div class="col-md-8 mx-auto text-center">
                  <h2 class="title">Confession</h2>
                  <h5 class="description">What would you like to share with us?</h5>
                </div>
              </div>
              <div class="row">
                <div class="col-md-8 mx-auto">
                  <form action="#" method="post" v-on:submit.prevent="onSubmit">
                    <div class="form-group">
                      <label for="message">Your Story</label>
                      <textarea class="form-control confess" id="message" rows="5" required v-bind:autofocus="focus" v-model="message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-round" v-bind:class="{disabled: loading}">{{loading ? 'Loading...' : 'Submit'}}</button>
                  </form>

                  <div class="alert alert-success fade show" role="alert" v-if="saved">
                    <strong>Success!</strong> Your story has been saved.
                  </div>
                </div>
              </div>
            </div>
          </div>
        <footer class="footer footer-default">

              document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))
